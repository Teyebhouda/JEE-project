<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jr="http://jasperreportjsf.sf.net/tld/jasperreports-jsf-1_2.tld"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Manager</title>
    </h:head>
   
    <h:body>
        
       
        
                   
  <h:outputLink value="#{request.contextPath}/logout">logout</h:outputLink> 
                                

         <p:spacer height="1px"></p:spacer>
        <center><h2>User Manager</h2></center>     
                                 
           <center><h3>Users</h3></center>    
     <h:form id="form1">  
        <p:dataTable id="dataTable" var="file" paginator="true" rows="15" value="#{dispo3gService.all}">  
            <p:column headerText="city">  
                <h:outputText value="#{file.city}" />  
            </p:column>
            <p:column headerText="site">  
                <h:outputText value="#{file.site3g}" />  
            </p:column>  
      
            <p:column headerText="code">  
                <h:outputText value="#{file.code}" />  
            </p:column>  
             <p:column headerText="Val">  
                <h:outputText value="#{file.val}" />  
            </p:column>  
          <p:column headerText="date">  
                <h:outputText value="#{file.date}" />  
            </p:column>  
          
           </p:dataTable>  
  
     </h:form>

    </h:body>
</html>
