                 <h:form id="formkpa">

        <p:spacer> </p:spacer>

            <f:facet name="header">  
                KPI
            </f:facet>  
              <p:column headerText="bscName3g">

                    </f:facet>  
                    <f:facet name="input">  
                        
                        <p:inputText id="modelInput" value="#{kpa.bscName3g}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
            </p:column> 
             
              <p:column headerText=" BSCName2g">

                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{kpa.bscName3g}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
  
            </p:column>  
  
            <p:column headerText="KPI3g">  
                <p:cellEditor>  
                    <f:facet name="output">

                    <f:facet name="input">

            </p:column>

                    <f:facet name="input">

                    </f:facet>

            </p:column>  
            <p:column headerText="KPI2GCell" width="100">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{kpa.KPAdispocell}" />  
                    </f:facet>  
                                      <f:facet name="input">  
                        <p:inputText value="#{kpa.KPAdisobsc}" style="width:100%" />  
                    </f:facet> 
                    </p:cellEditor>
           </p:column>
            
             <p:column headerText="KPIdropBSC">

                    <f:facet name="output">

                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{kpa.KPAdropbsc}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
            </p:column>
             <p:column headerText="KPIdropCell">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{kpa.KPAdropcell}" />  
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{kpa.KPAdropcell}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
            </p:column>
