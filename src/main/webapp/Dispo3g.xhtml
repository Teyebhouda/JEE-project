<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">  
  
<h:head>  
  
    <h2><center>Search User For Edit And Delete</center></h2>  
</h:head>  
<h:body>  
     
  
    <h:form id="form">  
  
        <p:growl id="messages" showDetail="true"  />  
         <br/>  
        <p:spacer> </p:spacer>  
         <p:calendar id="pou11"  locale="pt"    pattern="dd/MM/yyyy"  value="#{dispo3gB.dataFinal}" >
         <p:ajax event="dateSelect" listener="#{kpaB.onDateSelect}" update=":form:messages"/>
        </p:calendar>
              
        <p:dataTable var="kpa" id="userTable" editable="true" value="#{kpaB.listkpa}"  >  
            <p:ajax event="rowEdit" id="df"  listener="#{kpaB.onRowEdit}" update=":form:messages"  />  
           <p:ajax event="rowEditCancel" listener="#{kpaB.onCancel}" update=":form:messages" />  
                  
            <f:facet name="header">  
                Row Editing  
            </f:facet>  
              <p:column headerText="bscName3g">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{kpa.bscName3g}" />  
                    </f:facet>  
                    <f:facet name="input">  
                        
                        <p:inputText id="modelInput" value="#{kpa.bscName3g}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
            </p:column> 
             
              <p:column headerText=" Name">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{kpa.bscName3g}" />  
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{kpa.bscName3g}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
  
            </p:column>  
  
            <p:column headerText="Age">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{kpa.KPA3g}" />  
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{kpa.KPA3g}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
            </p:column>  
            <p:column headerText="Date of Birth">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{kpa.KPAdisobsc}">  
                        </h:outputText>  
                    </f:facet>  
  
                    <f:facet name="input">  
                        <p:inputText value="#{kpa.KPAdisobsc}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
            </p:column>  
            <p:column headerText="Sex" width="100">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{kpa.KPAdispocell}" />  
                    </f:facet>  
                                      <f:facet name="input">  
                        <p:inputText value="#{kpa.KPAdisobsc}" style="width:100%" />  
                    </f:facet> 
                    </p:cellEditor>
           </p:column>
            
             <p:column headerText="Age">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{kpa.KPAdropbsc}" />  
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{kpa.KPAdropbsc}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
            </p:column>
             <p:column headerText="Age">  
                <p:cellEditor>  
                    <f:facet name="output">  
                        <h:outputText value="#{kpa.KPAdropcell}" />  
                    </f:facet>  
                    <f:facet name="input">  
                        <p:inputText value="#{kpa.KPAdropcell}" style="width:100%" />  
                    </f:facet>  
                </p:cellEditor>  
            </p:column>
          
  
              <p:column headerText="Edit" style="width:100px">
                
                <p:rowEditor />  
            </p:column>  
            
        </p:dataTable>  
    </h:form>  
    
   
</h:body>  
  
</html>
